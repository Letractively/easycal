<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="generator" content=
    "HTML Tidy for Linux (vers 25 March 2009), see www.w3.org" />

    <title>Create New Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="editcal.css" />
    <!--<script type="text/javascript" src="jquery.js"> </script>-->
    <!--<script type="text/javascript" src="storage.js"> </script>-->
    <!--<script type="text/javascript" src="editcal.js"> </script>-->
</head>

<body>
    <fieldset id="fieldset_easycal">
        <div class="div_title" id="div_title">
            <table id="table_title" summary="page title">
                <tr>
                    <td><img id="editcal_logo" alt="EasyCal" src=
                    "easycal-24x24.png" /></td>

                    <td><label for="editcal_label_title" id=
                    "editcal_label_title">Create New Schedule</label></td>
                </tr>
            </table>
        </div>

        <form id="form_fill" action="" method="post">
            <div class="sch_div" id="div_time">
                <label for="editcal_label_time" id=
                "editcal_label_time">Time:</label> <input type="text"
                maxlength="4" style="width:3em;" id="easycal_year" />
                <label for="editcal_label_year" id=
                "editcal_label_year">-</label> <input type="text" maxlength=
                "2" style="width:1.6em;" id="easycal_month" /> <label for=
                "editcal_label_month" id="editcal_label_month">-</label>
                <input type="text" maxlength="2" style="width:1.6em;" id=
                "easycal_day" /> <label for="editcal_label_day" id=
                "editcal_label_day"></label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" maxlength="2" style="width:1.6em;" id=
                "easycal_hour" /> <label for="editcal_label_hour" id=
                "editcal_label_hour">:</label> <input type="text" maxlength=
                "2" style="width:1.6em;" id="easycal_minute" /> <label for=
                "editcal_label_min" id="editcal_label_min"></label>
            </div>

            <div class="sch_div" id="div_loop">
                <label for="editcal_label_loop" id=
                "editcal_label_loop">Repeat:</label> <select name=
                "easycal_loop">
                    <option value="0" selected="selected" id=
                    "editcal_label_noloop">
                        No repeat
                    </option>

                    <option value="1" id="editcal_label_everyday">
                        Every day
                    </option>

                    <option value="2" id="editcal_label_every2day">
                        Every 2 days
                    </option>

                    <option value="7" id="editcal_label_everyweek">
                        Every week
                    </option>

                    <option value="30" id="editcal_label_everymonth">
                        Every month
                    </option>

                    <option value="365" id="editcal_label_everyyear">
                        Every year
                    </option>
                </select>
            </div>

            <div class="sch_div" id="div_content">
                <label for="editcal_label_content" id=
                "editcal_label_content">Schedule:</label> 
                <textarea cols="50" rows="4" id="easycal_content" name=
                "easycal_content">
</textarea>
            </div>

            <div class="sch_div" id="div_remind">
                <label for="editcal_label_remind" id=
                "editcal_label_remind">Remind:</label> <label for=
                "editcal_label_before" id=
                "editcal_label_before">before</label> <input type="text"
                style="overflow-x:visible;width:2em;" id=
                "easycal_remindTime" /> <select name="remindUnit">
                    <option value="day" id="editcal_label_remind_day">
                        days
                    </option>

                    <option value="hour" id="editcal_label_remind_hour">
                        hours
                    </option>

                    <option value="minute" selected="selected" id=
                    "editcal_label_remind_min">
                        minutes
                    </option>
                </select>
            </div>

            <div id="div_submit"><img id="easycal-form-submit" alt="submit"
            src="save.png" /> <img id="easycal-form-cancel" alt="cancel" src=
            "cancel.png" /></div>
        </form><img id="saved_img" alt='saving' src='saving_ok.png' width=
        "400" height="220" style=
        'display:none;padding:0;margin:0;border:0;' />
    </fieldset>
</body>
</html>
