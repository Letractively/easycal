<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Your Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="editcal.css" />
    <!--<script type="text/javascript" src="jquery.js"> </script>-->
    <!--<script type="text/javascript" src="storage.js"> </script>-->
    <!--<script type="text/javascript" src="editcal.js"> </script>-->
</head>
<body>

<fieldset id="fieldset_easycal">
<div class="div_title" id="div_title">
    <table id="table_title">
        <tr>
            <td><img id="editcal_logo" alt="EasyCal" src="huaci.png" width="24" height="24"></td>
            <td><label for="editcal_label_title" id="editcal_label_title">新建日程</label></td>
        </tr>
    </table>
</div>

<form id="form_fill" action="" method="post">

<div class="sch_div" id="div_time">
    <label for="editcal_label_time" id="editcal_label_time">时间: </label>
<input type="text" maxlength="4" style="width:3em;" id="easycal_year"><label for="editcal_label_year" id="editcal_label_year">年</label>
<input type="text" maxlength="2" style="width:1.6em;" id="easycal_month"><label for="editcal_label_month" id="editcal_label_month">月</label>
<input type="text" maxlength="2" style="width:1.6em;" id="easycal_day"><label for="editcal_label_day" id="editcal_label_day">日</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" maxlength="2" style="width:1.6em;" id="easycal_hour"><label for="editcal_label_hour" id="editcal_label_hour">时</label>
<input type="text" maxlength="2" style="width:1.6em;" id="easycal_minute"><label for="editcal_label_min" id="editcal_label_min">分</label>
</div>

<div class="sch_div" id="div_loop">
    <label for="editcal_label_loop" id="editcal_label_loop">重复: </label>
<select name="easycal_loop">
<option value="0" selected="selected" id="editcal_label_noloop">不重复</option>
<option value="1" id="editcal_label_everyday">每天</option>
<option value="2" id="editcal_label_every2day">每两天</option>
<option value="7" id="editcal_label_everyweek">每周</option>
<option value="30" id="editcal_label_everymonth">每月</option>
<option value="365" id="editcal_label_everyyear">每年</option>
</select>
</div>

<div class="sch_div" id="div_content">
    <label for="editcal_label_content" id="editcal_label_content">内容: </label>
<textarea cols="50" rows="4" id="easycal_content" name="easycal_content"></textarea>
</div>

<div class="sch_div" id="div_remind">
    <label for="editcal_label_remind" id="editcal_label_remind">提醒: </label>
    <label for="editcal_label_before" id="editcal_label_before">提前 </label>
<input type="text" style= "overflow-x:visible;width:2em;" id="easycal_remindTime">
<select name="remindUnit">
<option value="day" id="editcal_label_remind_day">天</option>
<option value="hour" id="editcal_label_remind_hour">小时</option>
<option value="minute" selected="selected" id="editcal_label_remind_min">分</option>
</select>
</div>

<div id="div_submit">
<img id="easycal-form-submit" alt="submit" src="save.png">
<img id="easycal-form-cancel" alt="cancel" src="cancel.png">
</div>

</form>

</fieldset>

</body>
</html>
