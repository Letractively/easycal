<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Your Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="editcal.css" />
    <script type="text/javascript" src="jquery.js"> </script>
    <script type="text/javascript" src="storage.js"> </script>
    <script type="text/javascript" src="editcal.js"> </script>
</head>
<body>

<fieldset>
<div class="div_title" id="div_title"><img id="editcal_logo" alt="EasyCal" src="huaci.png" width="25" height="25">&nbsp;新建日程&nbsp;</div>

<form id="form_fill" action="" method="post">

<div class="sch_div" id="div_time">
    <label for="year">时间: </label>
<input type="text" maxlength="4" style="width:3em;" id="year">&nbsp;-&nbsp;
<input type="text" maxlength="2" style="width:1.6em;" id="month">&nbsp;-&nbsp;
<input type="text" maxlength="2" style="width:1.6em;" id="day">&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" maxlength="2" style="width:1.6em;" id="hour">&nbsp;:&nbsp;
<input type="text" maxlength="2" style="width:1.6em;" id="minute">
</div>

<div class="sch_div" id="div_loc">
    <label for="address">地点: </label>
<input type="text" id="address">
</div>

<div class="sch_div" id="div_abstr">
    <label for="summary">摘要: </label>
<input type="text" id="summary" name="summary"></input>
</div>

<div class="sch_div" id="div_content">
    <label for="content">内容: </label>
<textarea cols="50" rows="4" id="content" name="content"></textarea>
</div>

<div class="sch_div" id="div_type">
    <label for="meeting">类型: </label>
    <input type="radio" name="type" id="meeting" value="meeting" checked="checked"/>
    <label for="meeting">会议</label>
    <input type="radio" name="type" id="memorial" value="memorial"/>
    <label for="memorial">纪念日</label>
    <input type="radio" name="type" id="deadline" value="deadline"/>
    <label for="deadline">截止日期</label>
</div>

<div class="sch_div" id="div_remind">
    <label for="remindTime">提醒: </label>
    <label for="remindTime">提前 </label>
<input type="text" style= "overflow-x:visible;width:2em;" id="remindTime">
<select name="remindUnit">
<option value="day">天</option>
<option value="hour">小时</option>
<option value="minute" selected="selected">分</option>
</select>
</div>

<div id="div_submit">
<img id="easycal-form-submit" alt="submit" src="easycal_img/save.png">
<img id="easycal-form-cancel" alt="cancel" src="easycal_img/cancel.png">
</div>

</form>

</fieldset>

</body>
</html>
