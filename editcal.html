<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Your Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="editcal.css" />
    <script type="text/javascript" src="jquery.js"> </script>
    <script type="text/javascript" src="storage.js"> </script>
    <script type="text/javascript" src="editcal.js"> </script>
</head>
<body>

<fieldset>
<legend>编辑日程</legend>

<form action="" method="post">

<div class="sch_div" id="div_time">
时间:&nbsp;
<input type="text" maxlength="4" style="width:4em;" id="year">年
<input type="text" maxlength="2" style="width:2em;" id="month">月
<input type="text" maxlength="2" style="width:2em;" id="day">日
<input type="text" maxlength="2" style="width:2em;" id="hour">时
<input type="text" maxlength="2" style="width:2em;" id="minute">分
</div>

<div class="sch_div" id="div_loc">
地点:&nbsp;
<input type="text" id="address">
</div>

<div class="sch_div" id="div_abstr">
摘要:&nbsp;
<input type="text" id="summary" name="summary"></input>
</div>

<div class="sch_div" id="div_content">
内容:&nbsp;
<textarea cols="50" rows="4" id="content" name="content"></textarea>
</div>

<div class="sch_div" id="div_type">
类型:&nbsp;
<input type="radio" name="type" value="meeting" checked="checked"/> 会议
<input type="radio" name="type" value="memorial"/> 纪念日
<input type="radio" name="type" value="deadline"/> deadline
</div>

<div class="sch_div" id="div_remind">
提醒:&nbsp;&nbsp;提前&nbsp;
<input type="text" style= "overflow-x:visible;width:3em;" id="remindTime">
<select name="remindUnit">
<option value="day">天</option>
<option value="hour">小时</option>
<option value="minute" selected="selected">分</option>
</select>
</div>

<div id="div_submit">
<input type="submit" id="submit" value="提交" />
</div>

</form>

</fieldset>

</body>
</html>
